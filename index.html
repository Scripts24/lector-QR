<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector códigos QR</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-sm-4 p-3  custom-bg-color">
                <h5 class="text-center">Escanear código QR</h5>
                <div class="row text-center">
                    <a id="btn-scan-qr" href="#">
                        <img src="src/img/qr.svg" class="img-fluid text-center" width="175">
                        <a />
                        <canvas hidden="" id="qr-canvas" class="img-fluid"></canvas>
                </div>
                <div class="row mx-5 my-3">
                    <button class="btn btn-success btn-sm rounded-3 mb-2" onclick="encenderCamara()">Encender
                        camara</button>
                    <button class="btn btn-danger btn-sm rounded-3" onclick="cerrarCamara()">Detener camara</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="audioScaner" src="src/sonido.mp3"></audio>
    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--Archivo js-->
    <script src="main.js"></script>
</body>

</html>
